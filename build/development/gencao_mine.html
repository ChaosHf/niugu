<div class="page-group">

  <div id="page-mine" class="page">
    <!--工具栏-->
    <nav class="bar bar-tab">
      <a class="tab-item " href="" external>
        <span class="icon icon-niugu"><img src="assets/images/gencao/ico_1.png" alt=""></span>
        <span class="tab-label">实时信号</span>
      </a>
      <a class="tab-item" href="gencao_media.html" external>
        <span class="icon icon-media"><img src="assets/images/gencao/ico_2.png" alt=""></span>
        <span class="tab-label">自媒体</span>
      </a>
      <a class="tab-item" href="arena.html" external>
        <span class="icon icon-arena"><img src="assets/images/gencao/ico_3.png" alt=""></span>
        <span class="tab-label">高手榜单</span>
      </a>

      <a class="tab-item" href="release.html" external>
        <span class="icon icon-release"><img src="assets/images/gencao/ico_4.png" alt=""></span>
        <span class="tab-label">个人中心</span>
      </a>
    </nav>
    <div class="content">

      <div class="list-block">
        <div class="mine-content">
          <div class="mine-inner">
            <img class="inner-avatar" src="assets/images/index/avatar.png"/>

            <div class="inner-title">特邀短线操盘手</div>

            <div class="mine-info">
              <div class="info-box">
                <div class="info-num">68</div>
                <div class="info-title">文章</div>
              </div>
              <div class="info-box info-l">
                <div class="info-num">4</div>
                <div class="info-title">实盘</div>
              </div>
              <div class="info-box">
                <div class="info-num">55</div>
                <div class="info-title">粉丝</div>
              </div>
            </div>
          </div>
          <div class="mine-vp">
            <div class="mine-vp-panel">
              <div class="m-vp-p-box m-vp-p-box-l">
                <div class="box-img"><img class="box-avatar" src="assets/images/index/avatar.png"/>
                  <img class="box-icon" src="assets/images/gencao/ico_get.png"/></div>
                <div class="box-title">股海指南</div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-m">
                <div class="box-p"><span class="p-title">累计收益率:</span><span class="p-red">23.23%</span></div>
                <div class="box-p"><span class="p-title">最大回撤率:</span><span>32.00%</span></div>
                <div class="box-p"><span class="p-title">资金量:</span><span>189.657元</span></div>
                <div class="box-p"><span>◆已输光,等待入金</span></div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-r">
                <div class="box-btn"><div class="u-btn box-btn1">订阅中</div></div>
                <div class="box-btn"><div class="box-num">527人已订阅</div></div>
              </div>
            </div>
            <div class="mine-vp-panel">
              <div class="m-vp-p-box m-vp-p-box-l">
                <div class="box-img"><img class="box-avatar" src="assets/images/index/avatar.png"/>

                <div class="box-title">股海指南</div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-m">
                <div class="box-p"><span class="p-title">累计收益率:</span><span class="p-green">-23.23%</span></div>
                <div class="box-p"><span class="p-title">最大回撤率:</span><span>32.00%</span></div>
                <div class="box-p"><span class="p-title">资金量:</span><span>189.657元</span></div>
                <div class="box-p"><span>◆已输光,等待入金</span></div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-r">
                <div class="box-btn"><div class="u-btn box-btn2">未公开持仓</div></div>

              </div>
            </div>
            <div class="mine-vp-panel">
              <div class="m-vp-p-box m-vp-p-box-l">
                <div class="box-img"><img class="box-avatar" src="assets/images/index/avatar.png"/>
                  <img class="box-icon" src="assets/images/gencao/ico_get.png"/></div>
                <div class="box-title">股海指南</div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-m">
                <div class="box-p"><span class="p-title">累计收益率:</span><span class="p-red">23.23%</span></div>
                <div class="box-p"><span class="p-title">最大回撤率:</span><span>32.00%</span></div>
                <div class="box-p"><span class="p-title">资金量:</span><span>189.657元</span></div>
                <div class="box-p"><span>◆已输光,等待入金</span></div>
              </div>
              <div class="m-vp-p-box m-vp-p-box-r m-vp-p-box-s">
                <div class="box-btn"><span>300</span>元/月<div class="u-btn box-btn1">包月</div></div>
                <div class="box-btn"><span>800</span>元/季<div class="u-btn box-btn1">包季</div></div>
                <div class="box-btn"><div class="box-num">527人已订阅</div></div>
              </div>
            </div>
            <div class="mine-vp-panel">
              <div class="new-box">
                <img src="assets/images/gencao/ico_new.png" alt="" class="u-ico-new">
              </div>

            </div>
          </div>
