<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
  <!-- 单个page ,第一个.page默认被展示-->
  <div id="page-account" class="page">
    <!--工具栏-->
    <nav class="bar bar-tab">
      <a class="tab-item" href="index.html">
        <span class="icon icon-niugu"></span>
        <span class="tab-label">牛股</span>
      </a>
      <a class="tab-item" href="arena.html">
        <span class="icon icon-arena"></span>
        <span class="tab-label">擂台</span>
      </a>
      <a class="tab-item" href="concern.html">
        <span class="icon icon-concern"></span>
        <span class="tab-label">关注</span>
      </a>
      <a class="tab-item" href="release.html">
        <span class="icon icon-release"></span>
        <span class="tab-label">发布</span>
      </a>
      <a class="tab-item active" href="mine.html">
        <span class="icon icon-mine"></span>
        <span class="tab-label">我的</span>
      </a>
    </nav>
    <div class="content">
      <!--我的信息-->
      <div class="list-block">
        <div class="account-box">
          <div class="account-info">
            <div class="account-title">
              <span class="account-left">账户余额（元）</span>
              <span class="account-detail">账户明细</span>
            </div>
            <div class="account-money">5.00</div>
            <div class="account-buttons">
              <div class="account-button account-enchashment">提现</div>
              <div class="account-button account-recharge">充值</div>
            </div>
            <div class="account-buttons">
              <div class="account-num f-l">提现总额<span>0</span></div>
              <div class="account-num f-r">充值总额<span>0</span></div>
            </div>
          </div>
        </div>
        <div class="account-box">
          <div class="account-list">
            <div class="account-text">
              <span class="account-name">冻结金额</span><span class="account-no f-r">50</span>
            </div>
            <div class="account-ps">
              <div class="account-psl">冻结阅读费<span>0</span></div>
              <div class="account-psl">笔记押金<span>0</span></div>
            </div>
          </div>
        </div>
        <div class="account-box">
          <div class="account-list">
            <div class="account-text">
              <span class="account-name">创作笔记收入 </span><span class="account-no f-r">+50</span>
            </div>
            <div class="account-text">
              <span class="account-name">收割作者押金</span><span class="account-no f-r">+50</span>
            </div>
            <div class="account-text no-after">
              <span class="account-name">读者赞赏收入</span><span class="account-no f-r">+50</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
